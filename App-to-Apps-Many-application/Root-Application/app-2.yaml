---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: default
spec:
  destination:
    name: ''
    namespace: guestbook
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: guestbook
    repoURL: 'https://github.com/example/guestbook.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


