---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pern-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pern-server
  template:
    metadata:
      labels:
        app: pern-server
    spec:
      containers:
        - name: pern-server
          image: tuvx2000/pern-server:v0.4
          ports:
            - containerPort: 80
          env:
            - name: CUSTOM_TEXT
              value: "Welcome to my custom text app!"

---
apiVersion: v1
kind: Service
metadata:
  name: pern-server-service
spec:
  selector:
    app: pern-server
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 80
    targetPort: 80
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pern-server-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  rules:
    - host:
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pern-server-service
                port:
                  number: 80